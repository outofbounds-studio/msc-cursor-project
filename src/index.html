<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Build</title>
    
    <!-- Required CSS -->
    <style>
        html, body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .cursor {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .split-text-scroll-trigger {
            font-size: 48px;
            margin-top: 100vh;
            padding: 20px;
        }

        /* Add more content for scrolling */
        .spacer {
            height: 100vh;
        }
    </style>

    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core@2.9.7/dist/barba.umd.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.27/dist/lenis.min.js"></script>
</head>
<body>
    <!-- Spacer for scrolling -->
    <div class="spacer"></div>
    
    <!-- Custom cursor -->
    <div class="cursor"></div>
    
    <!-- Text animation -->
    <div class="split-text-scroll-trigger">Hello World</div>
    
    <!-- More space for scrolling -->
    <div class="spacer"></div>

    <!-- Your main script -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
