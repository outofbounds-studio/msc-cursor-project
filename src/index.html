<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Build</title>
    
    <!-- Required CSS -->
    <style>
        html, body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .cursor {
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .split-text-scroll-trigger {
            font-size: 48px;
            margin-top: 100vh;
            padding: 20px;
        }

        /* Add more content for scrolling */
        .spacer {
            height: 100vh;
        }
    </style>

    <!-- Add required CDN scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.27/dist/lenis.min.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- Add Barba wrapper -->
    <div data-barba="wrapper">
        <!-- Add Barba container -->
        <div data-barba="container" data-barba-namespace="home">
            <!-- Spacer for scrolling -->
            <div class="spacer"></div>
            
            <!-- Custom cursor -->
            <div class="cursor"></div>
            
            <!-- Text animation -->
            <div class="split-text-scroll-trigger">Hello World</div>
            
            <!-- More space for scrolling -->
            <div class="spacer"></div>
        </div>
    </div>

    <!-- Your main script -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
